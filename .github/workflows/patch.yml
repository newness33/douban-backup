name: Update Notion Links

on:
  workflow_dispatch: 

jobs:
  update-movie-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - run: npm ci
      
      - name: Run movie updater
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_MOVIE_DATABASE_ID }}
        run: npx tsx src/update-notion-links.ts
  update-books-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - run: npm ci
      
      - name: Run movie updater
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_BOOK_DATABASE_ID }}
        run: npx tsx src/update-notion-links.ts
